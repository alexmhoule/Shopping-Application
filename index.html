<head>

    <title>Alex's Shopping List Application</title>

</head>
<body>

	<section class="display">
		<div class="instructions">
			<h1>Alex's Shopping List</h1>
			<hr/>
			<h2>Instructions:</h2>
			<p>To add an item simply type it into the text field and hit add this button.</p>
			<p>Items in the list may be checked or unchecked via the checkbox and removed by clicking the remove button.</p>
		</div>
		<div class="input">
			<input type="text"></input>
			<button>Add this</button>
		</div>
		<div class="list">
			<div>
				<ul class="myList">
					<li><input type="checkbox">Milk</li>
					<li><input type="checkbox">Water</li>
					<li><input type="checkbox">Cereal</li>
				</ul>
			</div>
			<div class="delete">
				<ul>
					<li><button>Remove</button></li>
					<li><button>Remove</button></li>
					<li><button>Remove</button></li>
				</ul>
			</div>
		</div>
	</section>
	

</body>
</html>
