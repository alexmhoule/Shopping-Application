<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alex's Shopping List Application</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="JS/app.js"></script>
</head>
<body>

	<section class="display">
		<div class="instructions">
			<h1>Alex's Shopping List</h1>
			<hr/>
			<h2>Instructions:</h2>
			<p>To add an item simply type it into the text field and hit add this button.</p>
			<p>Items in the list may be checked or unchecked via the checkbox and removed by clicking the remove button.</p>
		</div>
		<div class="input">
			<input type="text" id="adding"></input>
			<button id="add">Add this</button>
		</div>
		<div class="list">
			<div>
				<ul class="myList" id="myList">
					<li><button class="remove">Remove</button><input type="checkbox">Milk</li>
					<li><button class="remove">Remove</button><input type="checkbox">Water</li>
					<li><button class="remove">Remove</button><input type="checkbox">Cereal</li>
				</ul>
			</div>
		</div>
	</section>
	

</body>
</html>
